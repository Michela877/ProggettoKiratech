apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: kyratech-prova
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: michela877/login:latest  # Immagine Docker per l'app Flask
          env:
            - name: MYSQL_HOST
              value: mysql-service
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "my-secret-pw"
            - name: MYSQL_DATABASE
              value: "asset_management"
          ports:
            - containerPort: 13000
